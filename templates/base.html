<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/main_one.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
 {# 网页顶部引入文件块 #}
    {% block topfiles %}
           <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery (Bootstrap 插件需要引入) -->
           <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 包含了所有编译插件 -->
            <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% endblock topfiles %}
<script src="/static/js/main_header.js"></script>

</head>

<body>

{% block header_con %}
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tark/">爱创作</a>
        </div>
        <div class="collapse navbar-collapse" style="padding-left: 200px">
            <ul class="nav navbar-nav">
                <li role="presentation" class="active" id="roleText1"><a  onclick="changeToText(1);" id="10" href="/tark/"><span class="glyphicon glyphicon-home"></span> 工作台</a></li>
                <li role="presentation" id="roleText2"><a onclick="changeToText(2);" id="11" href="/index/" ><span class="glyphicon glyphicon-folder-close"></span> 新文</a></li>
                <li role="presentation" id="roleText3"><a onclick="changeToText(3);" id="12" href="/baowen/"><span class="glyphicon glyphicon-fire"></span> 爆文</a></li>
                <li role="presentation" id="roleText4"><a onclick="changeToText(4);" id="13" href="/talk/"><span class="glyphicon glyphicon-header"></span> 热门话题</a></li>
                <li role="presentation" id="roleText5"><a  onclick="changeToText(5);"id="14" href="/movie/"><span class="glyphicon glyphicon-header"></span> 视频库</a></li>
            </ul>
            {% if uname %}
                <ul class="nav navbar-nav navbar-right">

                <li><a href="#"><span class="glyphicon glyphicon-user"></span>欢迎你，{{ uname }}</a></li>
                <li><a href="/user/logout/"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
            </ul>
            {% else %}
                 <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/register/"><span class="glyphicon glyphicon-user"></span> 注册</a></li>

                <li><a href="/user/login/"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            </ul>
            {% endif %}

        </div><!-- /.nav-collapse -->

    </div>
    <div class="container">

    </div>

</div>
{% endblock header_con %}

{% block body %}{% endblock body %}

</body>
</html>
